    api project(':modules:eclipse:wheel')

    api project(':modules:studio:logger')

    api project(':modules:studio:mayigeek')
    api project(':modules:studio:nestrefreshlayout')
    api project(':modules:studio:mqtt')//如果不启用注释了就可以
    compile "com.github.bumptech.glide:glide:$GLIDE"
    compile 'com.mylhyl:acp:1.2.0'//简化 Android 6.0 系统复杂的权限操作
    compile 'com.alibaba:fastjson:1.1.65.android'//fastjson
}
